<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h2 class="text-danger text-center">LOGIN</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label style="font-weight: 900;color:#263d52;">User Name</label>
                    <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['username'].errors}">
                    <div *ngIf="submitted && form['username'].errors" class="invalid-feedback">
                        <div *ngIf="form['username'].errors['required']">
                            User Name cannot be Empty
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label style="font-weight: 900;color:#263d52;">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['password'].errors}">
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                        <div *ngIf="form['password'].errors['required']">
                            Password cannot be Empty
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label style="font-weight: 900;color:#263d52;">User Type</label>
                    <div class="input-group">
                        <select class="custom-select" formControlName="usertype">
                          <option value="CUSTOMER">CUSTOMER</option>
                          <option value="MANAGER">MANAGER</option>
                          <option value="ENGINEER">ENGINEER</option>
                          <option value="ADMIN">ADMIN</option>
                        </select>
                      </div>
                </div>
                <div class="text-center text-danger"><i>{{response}}</i></div>
                <div class="form-group">
                    <button class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
